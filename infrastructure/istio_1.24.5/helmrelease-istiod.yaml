apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istiod
  namespace: flux-system
spec:
  interval: 10m
  releaseName: istiod
  targetNamespace: istio-system
  chart:
    spec:
      chart: istiod
      version: 1.24.5
      sourceRef:
        kind: HelmRepository
        name: istio-helmrepo
        namespace: flux-system
  dependsOn:
    - name: istio-base
      namespace: flux-system 
  values:
    profile: default

