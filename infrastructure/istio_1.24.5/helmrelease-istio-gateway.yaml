apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istiod
  namespace: flux-system
spec:
  interval: 10m
  releaseName: istiod
  targetNamespace: istio-system
  chart:
    spec:
      chart: base
      version: 1.24.5
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  values:
    global:
      istioNamespace: istio-system
    pilot:
      enabled: true

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-ingressgateway
  namespace: istio-ingress # Or your desired gateway namespace
spec:
  interval: 5m
  chart:
    spec:
      chart: gateway
      version: 1.24.5
      sourceRef:
        kind: HelmRepository
        name: istio-official
        namespace: flux-system
  dependsOn:
    - name: istiod
      namespace: istio-system
  values:
    # Customize ingress gateway values here if needed
    # For example, to set the number of replicas:
    replicaCount: 2
    

