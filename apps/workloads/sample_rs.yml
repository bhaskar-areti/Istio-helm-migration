apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: migration-replicaset
  namespace: migration
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-container
        image: nginx:latest
        ports:
        - containerPort: 8080
